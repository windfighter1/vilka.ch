            function loadRecipes(rezeptliste) {

                for (var i = 0; i < rezeptliste.length; i++) {
                    if (i % 3 == 0) {
                        $("<div class='row'><div class='column' id='recipe_" + rezeptliste[i].id + "'></div></div>").appendTo("#recipewrapper");
                    }
                    else {
                        $("<div class='column' id='recipe_" + rezeptliste[i].id + "'></div>").appendTo("#recipewrapper .row:last");
                    }
                    $("<a href='Rezeptdetail.html?id=" + rezeptliste[i].id + "'></a>").appendTo("#recipe_" + rezeptliste[i].id);
                    $("<div class='img_container'></div>").appendTo("#recipe_" + rezeptliste[i].id + " a");
                    $("<img src='img\\Rezepte\\" + rezeptliste[i].imagePath + "'>").appendTo("#recipe_" + rezeptliste[i].id + " .img_container");
                    $("<div class='teaser__inner'></div>").appendTo("#recipe_" + rezeptliste[i].id + " a");
                    $("<h3>" + rezeptliste[i].title + " </h3>").appendTo("#recipe_" + rezeptliste[i].id + " .teaser__inner");
                    $("<i class='em " + rezeptliste[i].flag + "'</i>").appendTo("#recipe_" + rezeptliste[i].id + " .teaser__inner h3");
                    $("<h6 class='thin'></h6>").appendTo("#recipe_" + rezeptliste[i].id + " .teaser__inner");
                    $("<i>" + rezeptliste[i].subtitle + "</i>").appendTo("#recipe_" + rezeptliste[i].id + " .thin");
                    $("<br>").appendTo("#recipe_" + rezeptliste[i].id + " .teaser__inner");
                    $("<h6><i class='fa fa-info-circle'></i> " + rezeptliste[i].info + "</h6>").appendTo("#recipe_" + rezeptliste[i].id + " .teaser__inner");
                    $("<h6><i class='fa fa-clock-o'></i> " + rezeptliste[i].time + "</h6>").appendTo("#recipe_" + rezeptliste[i].id + " .teaser__inner");
                }
            }

            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) { return pair[1]; }
                }
                return (false);
            }
