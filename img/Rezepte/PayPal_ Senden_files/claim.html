        appOption('messages', {"claim_iframe":{"title":"Holen Sie sich Ihren PayPal.Me-Link","subtitle":"Freunde und Familie können Ihnen so jederzeit Geld senden – zu Hause oder unterwegs.","claim_title":"Jetzt Link festlegen","intro":"Sie können Ihren PayPal.Me-Link frei wählen. Achten Sie nur darauf, dass der Name für Freunde oder Kunden leicht zu merken ist.","how_it_works":"\u003ca href=\"{baseUrl}/\">So funktioniert's\u003c/a>","share_title":"Das war einfach, oder?","share_content":"Wollen Sie auch Geld schnell zurückerhalten? Geben Sie Ihren persönlichen Link \u003ca href=\"https://paypal.me/{slug}\">PayPal.Me/{slug}\u003c/a> weiter.","manage_link":"Meine PayPal.Me-Seite","learn_more":"Jetzt Link sichern","share_title_8ball":"Das war einfach, oder?","share_content_8ball":"Möchten Sie schnell bezahlt werden? Geben Sie Ihren persönlichen Link \u003ca href=\"https://paypal.me/{slug}\">PayPal.Me/{slug}\u003c/a> weiter.","title_8ball":"Ausgaben teilen mit \u003ca href=\"https://paypal.me\" target=\"_blank\">PayPal.Me\u003c/a>","subtitle_8ball":"Wollen Sie sich schnell Geld senden lassen? Geben Sie einfach Ihren \u003ca href=\"{baseUrl}\" target=\"_blank\">PayPal.Me-Link\u003c/a> weiter, und das Geld ist im Handumdrehen auf Ihrem PayPal-Konto.","intro_8ball":"Sie können für Ihren PayPal.Me-Link eigentlich eine beliebige Zeichenfolge wählen. Achten Sie nur darauf, dass der Name für Freunde, Familie oder Kunden leicht zu merken ist."},"countries":{"title":"PayPal.Me weltweit","subtitle1":"Wir haben eine Liste der Länder zusammengestellt, in denen Sie einen PayPal.Me-Link haben können. ","subtitle2":"Ihr Land ist nicht in der Liste? Schauen Sie demnächst noch einmal nach. Es kommen schon sehr bald neue Länder hinzu."},"creation":{"title":"Holen Sie sich Ihren PayPal.Me-Link","intro":"Freunde und Familie können Ihnen so jederzeit Geld senden – zu Hause oder unterwegs. Schnell und einfach wie eine SMS.","grab":"Überprüfen Sie Ihren PayPal.Me-Link","grab_warning":"Das ist Ihre letzte Chance, den Namen zu ändern.","slug_example":"IhrName","slug_unavailable":"Dieser Name ist nicht mehr verfügbar.","slug_blacklisted":"Dieser Name ist nicht verfügbar.","min_chars":"Der Name muss mindestens 3 Zeichen enthalten.","slug_available":"Diesen Link sichern","feedback_request":"Wie gefällt Ihnen PayPal.Me?","feedback_link":"Feedback senden","my_paypal_me":"Mein PayPal.Me"},"errors":{"unauthorized":{"description":"Sie sind nicht berechtigt, diese Seite anzuzeigen.","description2":"Sie können nicht den Link einer anderen Person verwalten. Auf \u003ca href=\"https://paypal.me\">PayPal.Me\u003c/a> können Sie Ihren eigenen Link erstellen.","description3":"Holen Sie sich noch heute Ihren persönlichen Link."},"not_found":{"description":"Das hat nicht funktioniert.","description2":"Dieser Link existiert noch nicht. Vielleicht haben Sie sich vertippt? "},"internal_error":{"description":"Bei uns ist ein Problem aufgetreten. ","description2":"Versuchen Sie, die Seite zu aktualisieren."},"bizonly":{"title":"Entschuldigung…","content_1":"Sie können mit Ihrem PayPal-Konto nur einkaufen. PayPal.Me ist für solche Konten leider nicht verfügbar.","content_2":"Wenn Sie PayPal.Me nutzen möchten, eröffnen Sie \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/account-selection/business\" target=\"_blank\">hier\u003c/a> eine neues PayPal-Konto, mit dem Sie auch verkaufen können."},"cip":{"content_1":"Sie müssen Ihre Identität bestätigen, bevor Sie einen PayPal.Me-Link erstellen können. Bitte beachten Sie, dass Sie mit PayPal.Me nur Zahlungen für Waren und Dienstleistungen empfangen können.","content_2":"Identität bestätigen"},"deactivated":{"description":"Wir können diesen Link zurzeit nicht anzeigen.","description2":"Ihr Freund hat schon eine PayPal.Me-Seite, hat sie aber noch nicht veröffentlicht. Schauen Sie demnächst noch einmal nach.","description2_biz":"Diese Firma hat einen PayPal.Me-Link, hat ihre Seite aber noch nicht veröffentlicht. Schauen Sie demnächst noch einmal nach.","link":"Das ist meine Seite"},"slug_exists":{"description":"Sie haben bereits einen Link.","description2":"Ihr persönlicher Link lautet \u003ca href=\"https://paypal.me/{slug}\">PayPal.Me/{slug}\u003c/a>. Sie können ihn jederzeit weitergeben, wenn Sie sich Geld senden lassen wollen.","manage_link":"Meine PayPal.Me-Seite"},"slugless":{"title":"Wir können die Person nicht finden.","description":"Wenn Sie einen Link zu dieser Seite erhalten haben, fragen Sie beim Absender nach. Der Seitenname enthält womöglich einen Tippfehler.","claim":"Möchten Sie diesen Namen verwenden?"},"unavailable":{"description":"PayPal.Me ist in Kürze für Sie da.","description2":"Leider ist PayPal.Me in Ihrem Land nicht verfügbar.","link":"\u003ca href=\"https://paypal.com/paypalme/pages/locale\">Land ändern?\u003c/a>"}},"send_yourself":{"title":"Das geht leider nicht","content":"Sie können sich nicht selbst Geld senden. Wenn Sie Geld auf Ihr PayPal-Konto einzahlen wollen, \u003ca href=\"https://www.paypal.com/myaccount\">loggen Sie sich in Ihr PayPal-Konto ein\u003c/a>. Und vergessen Sie nicht, Ihren Link \u003ca class=\"force-ltr\" href=\"https://paypal.me/{slug}\">PayPal.Me/{slug}\u003c/a> mit Ihren Freunden zu teilen."},"faq":{"main_title":"Häufige Fragen zu PayPal.Me","section_title_0":"Über PayPal.Me","question_texts_00":"Was ist PayPal.Me?","answer_texts_000":"Mit PayPal.Me können Sie schnell und einfach Geld über PayPal empfangen. Geben Sie einfach Ihren persönlichen PayPal.Me-Link (PayPal.Me/IhrName) an Freunde und Familie weiter und teilen Sie sich Restaurantrechnungen, die Kosten für ein gemeinsames Geschenk und andere Ausgaben.","answer_texts_001":"Sie sind Unternehmer? Holen Sie sich die Seite \"PayPal.Me/IhreFirma\" und freuen Sie sich über superschnelle Zahlungen für Ihre Waren oder Dienstleistungen. Ihre Kunden werden das Plus an Komfort und den PayPal-Käuferschutz zu schätzen wissen.","answer_texts_002":"Ihre Freunde oder Kunden müssen Ihre E-Mail-Adresse oder Handynummer nicht kennen und auch nicht die PayPal-App installiert haben. Sie tippen oder klicken auf Ihren Link, geben den Betrag ein und senden Ihnen das Geld.","answer_texts_002_MY":"Ihre Kunden müssen Ihre E-Mail-Adresse oder Handynummer nicht kennen und auch nicht die PayPal-App installiert haben. Sie tippen einfach auf Ihren Link, geben den Betrag ein, loggen sich in ihr PayPal-Konto ein und senden die Zahlung.","question_texts_01":"Wie erstelle ich meinen PayPal.Me-Link?","answer_texts_010":"Klicken Sie einfach auf \u003ca href=\"{baseUrl}\">PayPal.Me\u003c/a> und sichern Sie sich Ihren Link. Wenn Sie schon ein PayPal-Konto haben, kann es gleich losgehen. Wenn nicht, können Sie schnell und kostenlos ein neues Konto eröffnen.","question_texts_02":"Ist die Einrichtung kostenlos?","answer_texts_020":"Auf jeden Fall! Für das Eröffnen eines PayPal-Kontos und das Einrichten eines PayPal.Me-Links berechnet PayPal keine Gebühren.","question_texts_03":"Welches PayPal-Konto brauche ich?","answer_texts_030":"PayPal.Me kann sowohl privat als auch geschäftlich genutzt werden:","answer_bullets_030":"Wenn Sie ein Privatkonto haben, können Sie Geld von Freunden anfordern oder Dinge verkaufen.","answer_bullets_031":"Wenn Sie ein Geschäftskonto haben, können Sie nur Zahlungen für Waren und Dienstleistungen akzeptieren.","question_texts_04":"Ist PayPal.Me auch in meinem Land verfügbar?","answer_texts_040":"Es werden laufend neue Länder hinzugefügt. Schauen Sie also regelmäßig vorbei und sehen Sie nach, ob PayPal.Me auch \u003ca href=\"{baseUrl}/pages/countries\" target=\"_blank\">in Ihrem Land verfügbar\u003c/a> ist.","question_texts_05":"Kann ich PayPal.Me auf meinem Mobilgerät nutzen?","answer_texts_050":"Na klar! Ihr PayPal.Me-Link ist mit Smartphones (iPhone und Android), Computern und Tablets abrufbar.","question_texts_06":"Brauche ich ein PayPal-Konto, um mir meinen PayPal.Me-Link zu holen?","answer_texts_060":"Ja, für einen PayPal.Me-Link brauchen Sie ein PayPal-Konto. Wenn Sie noch kein PayPal-Konto haben, können Sie eines eröffnen, während Sie Ihren PayPal.Me-Link erstellen.","question_texts_07":"Brauche ich für meinen Link eine Kreditkarte?","answer_texts_070":"Nein. Sie brauchen nur ein PayPal-Konto. Nur wenn Sie auch Geld senden wollen, müssen Sie Geld einzahlen oder eine Kreditkarte hinzufügen. Und für Abbuchungen von Ihrem PayPal-Konto ist ein hinterlegtes Bankkonto erforderlich.","section_title_1":"PayPal.Me-Link einrichten","question_texts_10":"Wo und wie erstelle ich meinen eigenen PayPal.Me-Link?","answer_texts_100":"Besuchen Sie einfach \u003ca href=\"https://paypal.me\">PayPal.Me\u003c/a> und wählen Sie Ihren PayPal.Me-Link. Sie brauchen lediglich ein PayPal-Konto. Und wenn Sie noch keines haben, können Sie kostenlos eines eröffnen.","question_texts_11":"Der von mir gewünschte PayPal.Me-Link ist bereits vergeben. Was kann ich tun?","answer_texts_110":"PayPal.Me-Links können nicht reserviert werden. Sie werden in der Reihenfolge der eingehenden Anfragen vergeben. Falls Ihr gewünschter Link bereits vergeben ist, probieren Sie es mit Alternativen oder entscheiden Sie sich für einen unserer Vorschläge.","question_texts_12":"Wie viele PayPal.Me-Links kann ich mir holen?","answer_texts_120":"Pro PayPal-Konto kann immer nur ein PayPal.Me-Link aktiv sein.","answer_texts_121":"Einen einmal erstellten PayPal.Me-Link können Sie nicht mehr ändern. Überlegen Sie sich den Namen also gut.","question_texts_13":"Gibt es irgendwelche Einschränkungen bei der Benennung meines Links?","answer_texts_130":"Ja. Wenn Sie Ihren PayPal.Me-Link festlegen, müssen Sie Folgendes beachten:","answer_bullets_130":"Ihr Link darf nur Buchstaben (A-Z) und Ziffern (0-9) enthalten. Er darf keine Sonderzeichen, Bindestriche oder Leerzeichen enthalten.","answer_bullets_131":"Er muss mindestens einen Buchstaben enthalten.","answer_bullets_132":"Die Groß-/Kleinschreibung spielt keine Rolle. Wir empfehlen jedoch, mit Groß- und Kleinbuchstaben die Lesbarkeit des Links zu verbessern.","answer_bullets_133":"Beleidigende, anstößige und verleumderische Begriffe sowie eingetragene Marken sind unzulässig, auch wenn die entsprechenden Links noch nicht vergeben sind. Bei Verstößen hiergegen kann Ihr Konto gesperrt werden. Wir wollen anständig bleiben.","answer_bullets_134":"Ihr Link darf maximal 20 Zeichen lang sein.","question_texts_14":"Soll ich \"Freunde und Familie\" oder \"Waren und Dienstleistungen\" auswählen?","answer_texts_140":"Wenn Sie ein PayPal-Privatkonto haben und von Freunden Geld anfordern oder sich an gemeinsamen Geschenken beteiligen wollen, dann ist \"Freunde und Familie\" für Sie genau richtig.","answer_texts_141":"Wenn Sie Zahlungen für Waren oder Dienstleistungen anfordern wollen, wählen Sie \"Waren und Dienstleistungen\". Sie zahlen eine \u003ca href=\"/webapps/mpp/paypal-fees\">Transaktionsgebühr\u003c/a> und Ihre Kunden profitieren bei berechtigten Transaktionen vom PayPal-Käuferschutz. Hinweis: Wenn Sie \"Freunde und Familie\" für Ihren PayPal.Me-Link ausgewählt haben und etwas verkaufen, kann Ihr Kunde vor der Zahlung die Option \"Waren und Dienstleistungen\" anklicken. In diesem Fall profitiert der Kunde bei einer berechtigten Transaktion vom PayPal-Käuferschutz, und Sie zahlen die PayPal-\u003ca href=\"/webapps/mpp/paypal-fees\">Standardgebühr\u003c/a>.","answer_texts_142":"Wenn Sie ein Geschäftskonto haben, auf jeden Fall \"Waren und Dienstleistungen\". Ihre Kunden profitieren bei berechtigten Transaktionen vom PayPal-Käuferschutz, und Sie zahlen die PayPal-\u003ca href=\"/webapps/mpp/paypal-fees\">Standardgebühren\u003c/a>.","question_texts_15":"Wie lange kann ich meinen PayPal.Me-Link behalten?","answer_texts_150":"Ein einmal erstellter PayPal.Me-Link bleibt Ihnen dauerhaft zugeordnet und wird niemals verfallen. Sie können ihn beliebig oft aktivieren und deaktivieren.","section_title_2":"Geld empfangen","question_texts_20":"Wie kann ich Geld anfordern?","answer_texts_200":"Geben Sie einfach Ihren PayPal.Me-Link weiter. Per SMS. Auf Twitter. In Ihrem Blog oder auf Facebook. Per E-Mail. Ihre Freunde und Familie können auf Ihren Link klicken oder tippen und Ihnen Geld senden.","question_texts_21":"Von wem kann ich Geld anfordern?","answer_texts_210":"Von fast jeder Person, die in einem Land lebt, in dem PayPal.Me verfügbar ist. Ihre Freunde und Familie können Ihnen über Ihren PayPal.Me-Link Geld senden. Wer noch kein PayPal-Konto hat, kann gleichzeitig eines eröffnen. Hierbei helfen wir gerne.","question_texts_22":"Kostet es etwas, über PayPal.Me Geld zu empfangen?","answer_texts_220":"Wenn Sie Ihre PayPal.Me-Seite für \"Freunde und Familie\" eingerichtet haben, sind für Sie eingehende Zahlungen in CHF kostenlos. Bei eingehenden Zahlungen in anderen Währungen kann beim Umrechnen in CHF eine Wechselkursgebühr anfallen.","answer_texts_221":"Wenn Sie ein PayPal-Geschäftskonto haben, fällt die Zahlung unter \"Waren und Dienstleistungen\". Und auch, wenn Sie Ihren Link für Zahlungen von Freunden und Familie eingerichtet haben und der Absender des Gelds die Option \"PayPal-Käuferschutz\" wählt. Das heißt, Sie zahlen die PayPal-Standardgebühr.","answer_texts_222":"Wenn Sie viele Zahlungen aus dem Ausland erhalten, lesen Sie bitte unsere \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/paypal-fees\">Gebührenseite\u003c/a>. Die Gebühren sind nämlich von Land zu Land unterschiedlich.","question_texts_23":"Wo landet das Geld, wenn ich eine PayPal.Me-Zahlung erhalte?","answer_texts_230":"Sobald eine Zahlung bei Ihnen eingegangen ist, wird sie Ihrem PayPal-Konto gutgeschrieben. Das Geld können Sie online und in Läden ausgeben oder an Freunde und Familie senden. Wenn Sie Ihrem PayPal-Konto ein Bankkonto hinzugefügt haben, können Sie das Geld abbuchen.","question_texts_24":"Sehen ich und meine Freunde die Zahlungen in unseren PayPal-Konten?","answer_texts_240":"Ja. PayPal.Me-Zahlungen funktionieren genauso wie alle anderen PayPal-Transaktionen. Loggen Sie sich auf der PayPal-Website oder mit der App in Ihr Konto ein und klicken Sie auf \"Aktivitäten\". Hier finden Sie alle Transaktionen, einschließlich Zahlungen über PayPal.Me.","question_texts_25":"Kostet es etwas, Geld vom PayPal-Konto auf mein Bankkonto abzubuchen?","answer_texts_250":"Abbuchungen vom PayPal-Konto aufs Bankkonto sind kostenlos, solange dafür keine Währungsumrechnung erforderlich ist.","answer_texts_250_MY":"Sie können kostenlos mindestens 400,00 MYR von Ihrem PayPal-Konto auf Ihr lokales Bankkonto abbuchen. Bei Beträgen unter 400,00 MYR fällt eine Gebühr von 3,00 MYR für die Abbuchung an. Wenn Sie US-Dollar auf Ihrem PayPal-Konto haben, können Sie sie kostenlos auf Ihr US-Bankkonto abbuchen.","answer_texts_250_KR":"Sie können kostenlos mindestens 150.000 KRW von Ihrem PayPal-Konto auf Ihr lokales Bankkonto abbuchen. Bei Beträgen unter 150.000 KRW fällt eine Gebühr von 1.500 KRW für die Abbuchung an. Wenn Sie US-Dollar auf Ihrem PayPal-Konto haben, können Sie sie kostenlos auf Ihr US-Bankkonto abbuchen.","question_texts_26":"Jemand will mir Geld senden. Braucht diese Person ein PayPal-Konto?","answer_texts_260":"Ja. Und wir können bei der Einrichtung helfen. Die Eröffnung eines PayPal-Kontos ist immer kostenlos.","question_texts_27":"Kann ich von mehreren Personen gleichzeitig Geld anfordern?","answer_texts_270":"Ja, das ist möglich. Sie können beliebig viele Geldanforderungen gleichzeitig senden. Geben Sie einfach Ihren Link weiter, und wir kümmern uns um den Rest.","question_texts_29":"Wie fordere ich einen bestimmten Betrag an?","answer_texts_290":"Hängen Sie einfach den gewünschten Betrag ans Ende des Links an. Zum Beispiel: PayPal.Me/mariahansen/25. Damit fordern Sie {formatted25Amount} an. Der Betrag wird immer in Ihrer Standardwährung angefordert. Sie können diese jederzeit in den \u003ca href=\"https://www.paypal.com/myaccount/settings/\">Einstellungen Ihres PayPal-Kontos\u003c/a> ändern.","answer_texts_291":"Sie können eine bestimmte Währung anfordern, indem Sie den \u003ca href=\"https://en.wikipedia.org/wiki/ISO_4217\">Währungscode\u003c/a> an den Betrag hängen. Wenn Sie beispielsweise Geld in britischen Pfund erhalten wollen, geben Sie PayPal.Me/mariahansen/25GBP ein.","answer_texts_292":"Hinweis: In einigen Ländern können nur bestimmte Währungen gesendet werden. Fragen Sie am besten beim Empfänger der Geldanforderung nach, ob dieser Ihnen das Geld auch in der gewünschten Währung senden kann. Beachten Sie außerdem, dass Wechselkursgebühren anfallen.","section_title_3":"Geld senden","question_texts_30":"Wie sende ich Geld mit PayPal.Me?","answer_texts_300":"Klicken Sie einfach auf den PayPal.Me-Link, der Ihnen zugeschickt wurde, oder geben Sie ihn in die Adresszeile Ihres Webbrowsers ein. Geben Sie den gewünschten Betrag ein und wählen Sie eine Zahlungsquelle. Sie können Ihr PayPal-Guthaben oder Ihre Kreditkarte auswählen. Falls Sie noch kein PayPal-Konto haben, helfen wir Ihnen dabei, eines zu eröffnen. Das geht schnell und ist kostenlos.","question_texts_31":"Kann ich eine Zahlung stornieren?","answer_texts_310":"Sie können nur Zahlungen stornieren, die den Status \"Nicht gebucht\" haben. Abgeschlossene Zahlungen können Sie nicht mehr stornieren, weil der Empfänger das Geld bereits erhalten hat. Bitten Sie in dem Fall den Empfänger um eine Rückzahlung.","question_texts_32":"Wofür ist das Kästchen \"PayPal-Käuferschutz\"?","answer_texts_320":"Der PayPal.Me-Link des Empfängers wurde eventuell für Zahlungen von Freunden und Familie eingerichtet. Zahlungen an Freunde und Familie fallen nicht unter den \u003ca href=\"/webapps/mpp/paypal-safety-and-security\">PayPal-Käuferschutz\u003c/a>. Aktivieren Sie dieses Kästchen, wenn Sie einen Artikel kaufen oder für eine Dienstleistung bezahlen. Gegebenenfalls können Sie vom \u003ca href=\"/webapps/mpp/paypal-safety-and-security\">PayPal-Käuferschutz\u003c/a> profitieren.","question_texts_33":"Welche Gebühren werden für das Senden von Geld berechnet?","answer_texts_330":"Wenn Sie Geld in CHF an Freunde und Familie innerhalb der Schweiz senden, ist das kostenlos, wenn Sie dafür Ihr PayPal-Guthaben verwenden. Wenn Sie Ihre Kreditkarte verwenden, berechnen wir eine Gebühr von 3,4% + 0,55 CHF. Mehr zu unseren Gebühren für Zahlungen in anderen Währungen und in andere Länder finden Sie \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/paypal-fees\">hier\u003c/a>.","section_title_4":"Konto verwalten","question_texts_40":"Wie verwalte ich meinen PayPal.Me-Link?","answer_texts_400":"Rufen Sie Ihre PayPal.Me-Seite auf und tippen oder klicken Sie auf \"Meine PayPal.Me-Seite\".","question_texts_41":"Ich habe meinen PayPal.Me-Link vergessen. Was kann ich tun?","answer_texts_410":"Kein Problem! Loggen Sie sich auf PayPal.Me ein und Sie sehen Ihren Link. Sie finden Ihren PayPal.Me-Link auch in der Begrüßungs-E-Mail, die Sie nach Ihrer Anmeldung für PayPal.Me erhalten haben.","question_texts_42":"Wie lösche ich meine PayPal.Me-Seite?","answer_texts_420":"Einen einmal erstellten PayPal.Me-Link können Sie nicht mehr löschen. Wenn Ihr PayPal.Me-Link nicht öffentlich sichtbar sein soll, loggen Sie sich auf PayPal.Me ein und tippen oder klicken Sie auf \"Meine Seite verstecken\". Danach kann Ihnen niemand mehr Geld senden. Ihr PayPal.Me-Link gehört weiterhin Ihnen und ist für andere nicht verfügbar.","question_texts_43":"Welches Foto wird auf meiner PayPal.Me-Seite angezeigt? Kann ich es ändern?","answer_texts_430":"Falls Sie schon ein Profilfoto in Ihrem PayPal-Konto gespeichert haben, wird dieses Bild angezeigt. Auf PayPal.Me können Sie ein neues Profilfoto hinzufügen oder ein vorhandenes Bild aktualisieren.","question_texts_44":"Wo kann ich mein PayPal-Guthaben überprüfen?","answer_texts_440":"Loggen Sie sich auf der PayPal-Website ein oder laden Sie die PayPal-App herunter. Hier können Sie Ihr Guthaben überprüfen, Geld abbuchen und mehr.","section_title_5":"Datenschutz und Sicherheit","question_texts_50":"Wie sicher ist PayPal.Me?","answer_texts_500":"Es gelten dieselben Sicherheitsstandards, die Sie von PayPal gewohnt sind:","answer_bullets_500":"Für den Schutz Ihrer Daten verwenden wir branchenweit führende Technologien.","answer_bullets_501":"Während der Übertragung Ihrer persönlichen Daten auf unser System werden diese automatisch verschlüsselt. Für die Verschlüsselung verwenden wir das SSL-Protokoll (Secure Sockets Layer) mit einem Schlüssel von 128 Bit (der höchsten kommerziell erhältlichen Sicherheitsstufe). Noch bevor Sie sich anmelden oder sich in die PayPal-Website einloggen, überprüft unser Server, ob Ihr Webbrowser unterstützt wird, d.h., ob er SSL 3.0 oder höher verwendet.","answer_bullets_502":"Sobald Ihre Daten bei der PayPal-Website eingegangen sind, werden sie auf einem Server gespeichert, der sowohl physisch als auch elektronisch optimal geschützt ist. PayPal-Server sind durch eine elektronische Firewall gesichert und nicht direkt mit dem Internet verbunden. Ihre persönlichen Daten sind also nur auf berechtigten Computern zugänglich.","answer_texts_after_bullet_500":"Weitere Informationen zum \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/paypal-safety-and-security\">Datenschutz bei PayPal\u003c/a>.","question_texts_51":"Werden meine Daten in irgendeiner Weise weitergegeben?","answer_texts_510":"Wenn man auf Ihren PayPal.Me-Link klickt, sind Ihr Profilfoto (falls vorhanden) und Ihr Name sowie Ihr Land und Ihre Stadt zu sehen. Diese Informationen werden angezeigt, damit Ihre Freunde und Familie sicher sein können, dass sie ihr Geld an die richtige Person senden.","question_texts_52":"Jemand verwendet einen PayPal.Me-Link, der gegen meine Urheberrechte verstößt. Was kann ich dagegen tun?","answer_texts_520":"Die Verwendung eines PayPal.Me-Links, der die Urheberrechte eines Dritten verletzt, ist laut den \u003ca href=\"https://www.paypal.me/pages/terms\">Nutzungsbestimmungen\u003c/a> von PayPal.Me verboten. Wir deaktivieren alle Links, die dagegen verstoßen und uns unter Vorlage entsprechender Nachweise gemeldet werden. In unserer \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/infringementrpt-full\">Richtlinie zur Meldung von Verstößen\u003c/a> finden Sie Informationen dazu, wie Sie solche Links melden können.","question_texts_53":"Was sind die von PayPal bestätigten gemeinnützigen Organisationen?","answer_texts_530":"PayPal überprüft für jede Organisation, die sich als gemeinnützige Organisation bei PayPal angemeldet hat, ob diese entsprechend den gesetzlichen Vorschriften registriert ist. PayPal überprüft außerdem, ob diesen Organisationen das bei PayPal hinterlegte Bankkonto auch gehört. Achten Sie einfach auf die Schleife neben dem Namen der gemeinnützigen Organisation, wenn Sie Geld mit PayPal.Me spenden wollen. So können Sie sich sicher sein, dass das Geld auch da ankommt, wo es gebraucht wird.","answer_texts_330_free_p2p":"Wenn Sie innerhalb der Schweiz Geld an Freunde und Familie in CHF senden, ist das kostenlos. Mehr zu unseren Gebühren für Zahlungen in anderen Währungen und in andere Länder finden Sie \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/paypal-fees\">hier\u003c/a>."},"grab":{"title":"Wie soll Ihr PayPal.Me-Link lauten?","intro":"Sie können Ihren PayPal.Me-Link frei wählen. Achten Sie nur darauf, dass der Name für Freunde oder Kunden leicht zu merken ist.","grab":"Jetzt Link festlegen","login_explanation":"Nächster Schritt: Loggen Sie sich bei PayPal ein oder eröffnen Sie ein neues Konto.","how":"So funktioniert PayPal.Me","title1":"Persönlichen Link sichern","para1":"Sichern Sie sich Ihren persönlichen PayPal.Me-Link. Wir fügen ihn Ihrem PayPal-Konto hinzu, und Sie können ihn an Freunde oder Kunden weitergeben.","title2":"Link teilen","para2":"Egal ob Sie Geld von Freunden oder Familie zurückerhalten oder von Kunden anfordern wollen – geben Sie einfach Ihren PayPal.Me-Link weiter. ","title3":"Geld zurückerhalten","para3":"Ihre Freunde und Familie klicken einfach auf den Link und geben den Betrag ein. Fertig! Das Geld ist im Handumdrehen auf Ihrem PayPal-Konto."},"landing":{"title":"Holen Sie sich noch heute Ihren PayPal.Me-Link","intro":"Freunde und Familie können Ihnen jederzeit Geld senden – zu Hause oder unterwegs. Schnell und einfach wie eine SMS.","grab":"Jetzt Link holen","grab_or_pick":"Geben Sie Ihren Wunschlink ein oder wählen Sie einen der Vorschläge.","slug_example":"PayPal.Me/IhrName","has_slug_title":"Willkommen zurück zu PayPal.Me","has_slug_content":"Sie haben schon den Link \u003ca href=\"https://paypal.me/{slug}\">PayPal.Me/{slug}\u003c/a>. Geben Sie ihn an Freunde und Familie weiter, damit sie Ihnen Geld senden können.","already_have":"Sie haben bereits einen Link?","login":"Login","manage":"Meine PayPal.Me-Seite"},"footer":{"about":"Über PayPal.Me","how_it_works":"So funktioniert's","faqs":"Häufige Fragen","legal":"AGB","copyright":"©1999–{helpers.currentYear} PayPal.","copyrightText":"Alle Rechte vorbehalten.","report":"Diese Seite melden","linkPrivacy":"Datenschutz","linkLegal":"AGB","policyUpdates":"AGB-Aktualisierungen","linkImprint":"Impressum","linkHelp":"Hilfe","linkContact":"Kontakt","linkFeedback":"Feedback","linkSecurity":"Sicherheit","disclaimerTextJP":"PayPal Pte. Ltd., ein Unternehmen mit Sitz in Singapur, ist bei der japanischen Finanzaufsichtsbehörde als Dienstleister für geschäftliche Finanztransaktionen (Fund Transfer Business Operator) registriert. Kanzai Kin 5 #2195","disclaimerText":"Der PayPal-Service wird Ihnen bereitgestellt von PayPal Australia Pty Limited (ABN 93 111 195 389) mit der Zulassungsnummer 304962 für Finanzdienstleister der australischen Behörden (AFSL). Die hier zur Verfügung gestellten Informationen sind freibleibend und können Ihre Ziele und Ihre finanziellen Gegebenheiten oder Anforderungen nicht berücksichtigen. Machen Sie sich mit der Anleitung für kombinierte Finanzdienstleistungen und der Produktinformationserklärung von PayPal Australia Pty Limited vertraut, bevor Sie das PayPal-Produkt erwerben.","topLinks":{"about":"\u003ca href=\"//www.paypal.com/{coBrand}/webapps/mpp/about\">Über PayPal\u003c/a>","contact":"\u003ca href=\"//www.paypal.com/{coBrand}/cgi-bin/webscr?cmd=_help&t=escalateTab\">Hilfe & Kontakt\u003c/a>","fees":"\u003ca href=\"//www.paypal.com/{coBrand}/webapps/mpp/paypal-fees\">Gebühren\u003c/a>","privacy":"\u003ca href=\"//www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\">Datenschutz\u003c/a>","imprint":"\u003ca href=\"//www.paypal.com/{coBrand}/webapps/mpp/imprint\">Impressum\u003c/a>","contactUs":"\u003ca href=\"//www.paypal.com/{coBrand}/cgi-bin/webscr?cmd=_help&t=escalateTab\">Kontakt\u003c/a>","massPay":"\u003ca href=\"//www.paypal.com/{coBrand}/cgi-bin/webscr?cmd=_batch-payment-overview-outside\">Sammelzahlung\u003c/a>","jobs":"\u003ca href=\"https://www.paypal-deutschland.de/jobs/\">Jobs\u003c/a>","security":"\u003ca href=\"//www.paypal.com/{coBrand}/webapps/mpp/paypal-safety-and-security\">Sicherheit\u003c/a>","accounts":"\u003ca href=\"//www.paypal.com/{coBrand}/cgi-bin/webscr?cmd=xpt/Marketing/general/PayPalAccountTypes-outside\">Konten\u003c/a>"},"bottomLinks":{"developer":"\u003ca href=\"https://developer.paypal.com/\">Entwickler\u003c/a>","blog":"\u003ca href=\"https://www.paypal.com/stories\">Blog\u003c/a>","merchant":"\u003ca href=\"//www.paypal.com/{coBrand}/webapps/mpp/merchant\">Händler-Tools\u003c/a>","siteMap":"\u003ca href=\"//www.paypal.com/{coBrand}/webapps/mpp/full-sitemap\">Sitemap\u003c/a>"},"siteFeedback":"Feedback"},"site":{"title":"PayPal.Me"},"social":{"default_title":"Ihr persönlicher PayPal.Me-Link","default_description":"In sozialen Netzwerken. Per SMS. Auf Pinnwänden. Veröffentlichen. Weitersagen. Und Ihre Freunde können Ihnen mit wenigen Klicks Geld senden. Holen Sie sich noch heute Ihren PayPal.Me-Link.","profile_title":"{display_name} Geld mit PayPal.Me senden","profile_description":"Öffnen Sie die Seite PayPal.Me/{slug} und geben Sie den Betrag ein. Es ist bequem und sicher. Sie haben noch kein PayPal-Konto? Kein Problem. Die Anmeldung ist schnell und kostenlos."},"header":{"log_out":"Ausloggen","my_paypal_me":"Meine PayPal.Me-Seite"},"links":{"about":"Über PayPal.Me","faqs":"Häufige Fragen","terms":"Bedingungen"},"old_browser_warning":{"ie_warning_1":"Wussten Sie, dass Ihre Internet Explorer-Version nicht mehr aktuell ist?","ie_warning_2":"Damit Sie unsere Website optimal nutzen können, empfehlen wir, Internet Explorer zu aktualisieren oder einen anderen Webbrowser zu verwenden. Eine Liste der beliebtesten Webbrowser finden Sie unten. Sie sind sicherer, schneller und kostenlos."},"report":{"content":"Entweder täuscht der Besitzer dieser Seite seine Identität vor oder der Link entspricht nicht den Bedingungen für PayPal.Me. Vergewissern Sie sich, dass Sie den richtigen Link verwenden.","title":"Es gibt ein Problem mit dem Link PayPal.Me/{slug}"},"manage":{"edit":"Bearbeiten","copy":"Kopieren","copied":"Kopiert.","save":"Speichern","cancel":"Abbrechen","create":"Seite erstellen","bookmark":"Lesezeichen hinzufügen","see_your_page":"Meinen Link anzeigen","use_your_page":"Meinen Link verwenden für","hide_your_page":"Meine Seite verstecken","you_can_switch":"Sie können dies jederzeit ändern.","add_photo":"Fügen Sie Ihr Foto hinzu, damit Ihre Freunde und Familie Sie erkennen können, wenn sie Ihnen Geld senden. ","buisness_add_photo":"Fügen Sie Ihr Logo oder ein Foto hinzu, damit Ihre Kunden Sie erkennen.","choose_theme":"Design wählen","tell_your_friends":"Weitersagen","friends_and_family_title":"Freunde und Familie","good_and_services_title":"Waren und Dienstleistungen","friends_and_family_content":"Wenn Freunde und Familie sich gegenseitig Geld senden, ist das für alle meistens kostenlos, je nachdem, wo sie sich befinden und wie sie das Geld senden. \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/paypal-fees\">Hier\u003c/a> erfahren Sie mehr über unsere Gebühren.","goods_and_services_content":"Sie geben Ihren Kunden eine bequeme Zahlungsmöglichkeit – immer und überall. Und im Fall der Fälle hilft unser \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/paypal-safety-and-security\" target=\"_blank\">Käuferschutz\u003c/a>.","goods_and_services_content_guest":"Ihre Kunden können Sie umgehend bezahlen, auch wenn sie nicht über ein PayPal-Konto verfügen. Sie beide profitieren bei vielen Zahlungen vom \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/paypal-safety-and-security\" target=\"_blank\">PayPal-Käuferschutz\u003c/a>.","good_and_services_disclaimer":"Sie können diese Einstellung jederzeit hier ändern. Und unabhängig davon, können Ihre Kunden immer \"Waren und Dienstleistungen\" wählen, wenn sie etwas bei Ihnen kaufen.","friends_and_family_disclaimer":"Sie können diese Einstellung jederzeit hier ändern. Und unabhängig davon können Ihre Freunde und Familie Ihnen weiterhin persönliche Zahlungen senden, wenn sie Ihnen Geld zurückzahlen.","only_good_and_services_title":"Zahlungen für Waren und Dienstleistungen","only_good_and_services_content":"Sie profitieren vom Komfort, von der einfachen Einrichtung und von unseren geringen Gebühren. Und dank dem \u003ca href=\"/webapps/mpp/paypal-safety-and-security\" target=\"_blank\">PayPal-Käuferschutz\u003c/a> haben Ihre Kunden ein gutes Gefühl.","about_your_buisness":"Über Ihr Unternehmen","about_your_buisness_placeholder":"Fügen Sie für Ihre Kunden eine kurze Beschreibung Ihres Unternehmens hinzu.","about_your_charity":"Über Ihre gemeinnützige Organisation","about_your_charity_placeholder":"Geben Sie eine kurze Beschreibung Ihrer gemeinnützigen Organisation ein, die den Spendern angezeigt wird.","terms_and_conditions":"Sie erlauben uns, Ihr Foto für diesen Zweck zu verwenden, und sind allein für dieses verantwortlich. Indem Sie Ihren PayPal.Me-Link erstellen, stimmen Sie unseren \u003ca href=\"https://paypal.com/paypalme/pages/terms\">Bedingungen\u003c/a> zu.","deactivation_title":"Sind Sie sicher?","deactivation_p1":"Sie möchten Ihre PayPal.Me-Seite verstecken. Ihre Freunde und Familie können Ihnen dann nur über die PayPal-Website oder -App Geld senden.","deactivation_p1_biz":"Sie möchten Ihre PayPal.Me-Seite verstecken. Ihre Kunden können Ihnen dann nur noch über die PayPal-Website Geld an Ihre E-Mail-Adresse senden.","deactivation_p2":"Wenn Sie sich es anders überlegen, können Sie sie hier wieder sichtbar machen.","deactivated_title":"Niemand kann Ihre PayPal.Me-Seite sehen","deactivated_content":"Ihre PayPal.Me-Seite ist für andere zurzeit nicht sichtbar. Ihre Freunde können Ihnen deshalb nur über die PayPal-Website oder -App Geld senden.","turn_it_on":"Sichtbar machen","deactivated_disclaimer":"Ihre Seite gehört weiterhin Ihnen. Sie kann von niemandem angezeigt werden, bis Sie sie wieder für andere sichtbar machen.","amount_info":"Sie wollen sich einen bestimmten Betrag zusenden lassen? Fügen Sie einfach die gewünschte Summe am Ende Ihres Links hinzu. Mit \u003ca href=\"https://paypal.me/{slug}/25\">PayPal.Me/{slug}/25\u003c/a> fordern Sie z.B. {amount} an.","alert_success":"Es kann losgehen!","alert_failure":"Das hat nicht funktioniert. Bitte versuchen Sie es erneut.","alert_taken":"Dieser Link ist bereits vergeben. Wählen Sie unten einen anderen.","share_title":"Link an Freunde weitergeben","share_title_biz":"Link an Ihre Käufer weitergeben","share_venice":"Link weitergeben","image_too_small":"Das Bild ist zu klein. Wählen Sie ein größeres Bild und versuchen Sie es erneut.","image_too_big":"Das Bild ist zu groß. Wählen Sie ein kleineres Bild und versuchen Sie es erneut.","image_too_fat":"Die Bilddatei ist zu groß. Wählen Sie eine kleinere Bilddatei und versuchen Sie es erneut.","image_upload_unsupported":"Mit Internet Explorer 9 können Sie leider keine Bilder hochladen. Versuchen Sie es mit einem anderen Browser.","goods_and_services_content_free_p2p":"Sie geben Ihren Kunden eine bequeme Zahlungsmöglichkeit – immer und überall. Und im Fall der Fälle hilft unser \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/paypal-safety-and-security\" target=\"_blank\">Käuferschutz\u003c/a>.","friends_and_family_content_free_p2p":"Freunde und Familie können sich in EUR innerhalb der EU kostenlos Geld senden. Hier erfahren Sie mehr zu unseren Gebühren."},"new_landing":{"title":"Identifizieren Sie sich bei der Zahlung.","subtitle":"Teilen Sie Ihren Link mit Freunden, Familie oder Kunden und erhalten Sie schnell und einfach Ihr Geld.","get_started":"PayPal.Me-Link erstellen","log_in":"Sie haben schon eine PayPal.Me-Seite? \u003ca href=\"/my\">Hier\u003c/a> einloggen.","answer":"Mit PayPal.Me können Sie sich kostenlos Geld von Freunden und Familie senden lassen. Zum Beispiel, um gemeinsame Ausgaben zu teilen.","action":"Demo ansehen","personal_space":"Der Link zu Ihrem Geld","phone_1_title":"Für Sie privat","phone_1_contents":"Es war nie einfacher, die Rechnung zu teilen, Geld für ein gemeinsames Geschenk zu sammeln oder einem Freund Geld zurückzuzahlen. Geben Sie einfach Ihren PayPal.Me-Link weiter.","phone_1_link":"Los geht's","phone_2_title":"Für Sie als Freiberufler","phone_2_contents":"Egal ob Sie Websites designen oder Ihre eigenen Kreationen online verkaufen – machen Sie Ihren Kunden das Bezahlen leicht. Geben Sie einfach Ihren Link weiter.","phone_2_link":"Mehr erfahren","phone_3_title":"Für Ihr Unternehmen","phone_3_contents":"Mit Ihrem PayPal.Me-Link fordern Sie im Handumdrehen Geld für Produkte oder Dienstleistungen an. Und mit unserem \u003ca href=\"https://www.paypal.com/ch/webapps/mpp/ua/sellerprotection-full\" target=\"_blank\">Verkäuferschutz\u003c/a> sind Sie vor bestimmten Zahlungsausfällen geschützt.","phone_3_link":"Mehr erfahren","how":"So funktioniert's","title_1":"Persönlichen Link wählen","para_1":"Holen Sie sich Ihren persönlichen Link: PayPal.Me/IhrName.","para_1b":"Für PayPal.Me brauchen Sie lediglich ein PayPal-Konto. Und wenn Sie noch keines haben, können Sie schnell und kostenlos eines eröffnen.","title_2":"Link teilen","para_2":"Teilen Sie Ihren PayPal.Me-Link mit Freunden, Familie oder Kunden und erhalten Sie Ihr Geld im Handumdrehen.","title_3":"Geld zurückerhalten","para_3":"Freunde, Familie oder Kunden klicken auf den Link, geben den Betrag ein und bestätigen per PayPal-Passwort. Fertig!","why":"Darum brauchen Sie Ihren PayPal.Me-Link","reason_1_title":"Einfacher wird's nicht","reason_1_text":"PayPal.Me ist eine einfache und charmante Art, Ihre Freunde und Familie daran zu erinnern, dass Sie noch Geld bekommen. Geben Sie einfach Ihren Link weiter.","reason_2_title":"Es kostet nix","reason_2_text":"Kein Trick: PayPal.Me ist kostenlos vom PayPal-Guthaben in CHF innerhalb der Schweiz.","reason_3_title":"Jeder kann mitmachen","reason_3_text":"Wer hat noch die Zeit, einen Scheck auszustellen oder eine umständliche Banküberweisung auszufüllen? Mit PayPal.Me können Sie von jeder Person mit einem PayPal-Konto im Handumdrehen Zahlungen empfangen.","reason_4_title":"Es ist blitzschnell","reason_4_text":"Überweisungsformulare ausfüllen? Warten, bis die Überweisung da ist? Och nö. Mit PayPal.Me senden Sie Geld im Turbotempo.","get_your":"PayPal.Me-Link sichern","safer":"Mit PayPal.Me können Ihnen Freunde, Familie oder Kunden schnell, einfach und gewohnt sicher Geld zurückzahlen.","grab":"Jetzt sichern","questions":"Noch Fragen?","check_faq":"Hier geht's zu den Antworten auf die häufigsten Fragen.","new_terms":"Indem Sie Ihren PayPal.Me-Link erstellen, stimmen Sie unseren \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Datenschutzgrundsätzen\u003c/a> und \u003ca href=\"https://www.paypal.com/paypalme/pages/terms\" target=\"_blank\">Bedingungen\u003c/a> zu. Die Angaben auf Ihrer PayPal.Me-Seite können weitergegeben werden und sind für andere Nutzer sichtbar."},"new_ladning":{"business":"PayPal.Me für Ihr Unternehmen","business_link":"Mehr erfahren"},"profile":{"title":"PayPal.Me","send_money_to":"Geld senden an {first_name}","donate_money_to": Familie, wenn sie Ihnen Geld senden.","tell_us":"Wie gefällt Ihnen PayPal.Me?","send_feedback":"Feedback senden","check_out_biz":"Das sehen Ihre Kunden, wenn Sie Ihnen Geld senden.","success_subtitle_biz":"Geben Sie jetzt Ihren Link an Ihre Käufer weiter."},"terms_v2":{"title_general":"Bedingungen für PayPal.Me","content_general_1":"Der PayPal.Me-Dienst (der \u003cstrong>Service\u003c/strong>) wird Ihnen von PayPal Pte. Ltd. (\u003cstrong>PayPal\u003c/strong>) zur Verfügung gestellt. Mit diesem Service können Sie eine persönliche URL erstellen (\u003cstrong>PayPal.Me-Link\u003c/strong>), die auf Ihre persönliche PayPal.Me-Seite verweist. Über diese Seite sind Sie auffindbar, erkennbar und können Zahlungen von anderen Personen empfangen (\"PayPal.Me-Seite\").  Auf Ihrer PayPal.Me-Seite sind Ihr PayPal.Me-Link, Ihr Name oder Firmenname, Ihr Profilfoto oder Logo und der in Ihrem PayPal-Konto hinterlegte Ort zu sehen (\u003cstrong>PayPal.Me-Details\u003c/strong>). Ihre PayPal.Me-Details sind für jede Person einsehbar, die Ihre PayPal.Me-Seite aufruft. So kann sich der Absender vergewissern, dass das Geld an den richtigen Empfänger gesendet wird.","content_general_1_MYKR":"Mit dem PayPal.Me-Dienst (der \u003cstrong>Service\u003c/strong>) können Sie eine persönliche PayPal.Me-Seite \u003cstrong>\u003c/strong>erstellen. Über diese Seite sind Sie auffindbar, erkennbar und Sie können Zahlungen von anderen Personen empfangen. Auf Ihrer PayPal.Me-Seite sind Ihr Firmenname, Ihr Profilfoto oder Logo und der in Ihrem PayPal-Konto hinterlegte Ort zu sehen. Ihre PayPal.Me-Daten sind für jede Person einsehbar, die Ihre PayPal.Me-Seite aufruft. So kann sich der Absender vergewissern, dass die Zahlung an den richtigen Empfänger gesendet wird.","content_general_2":"Mit einem PayPal.Me-Link können Sie persönliche oder geschäftliche Zahlungen von anderen über PayPal anfordern und empfangen. Für diesen Service gelten diese Bedingungen für PayPal.Me sowie die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\" target=\"_blank\">PayPal-Nutzungsbedingungen\u003c/a>, die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\" target=\"_blank\">PayPal-Nutzungsrichtlinie\u003c/a>, die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Datenschutzgrundsätze\u003c/a> und andere zwischen Ihnen und PayPal vereinbarte Bedingungen (nachfolgend zusammengefasst als \u003cstrong>Vereinbarungen\u003c/strong>).","content_general_2_MYKR":"Mit einem PayPal.Me-Link können Sie geschäftliche Zahlungen von anderen über PayPal anfordern und empfangen. Für diesen Service gelten diese Bedingungen für PayPal.Me sowie die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\" target=\"_blank\">PayPal-Nutzungsbedingungen\u003c/a>, die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\" target=\"_blank\">Nutzungsrichtlinie\u003c/a>, die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Datenschutzgrundsätze\u003c/a> und andere zwischen Ihnen und PayPal vereinbarte Bedingungen.","title_sharing":"Weitergabe von persönlichen Daten durch den Service","content_sharing_1":"Mit PayPal.Me können Sie einfach und bequem Geld anfordern und empfangen. Anderen PayPal-Nutzern kann Ihr PayPal.Me-Link angezeigt werden, wenn sie ihre Adressbücher synchronisieren (und Sie als Kontakt aufgeführt sind) oder sie Ihnen Geld mit PayPal senden wollen und nach Ihren PayPal.Me-Details oder Ihrem PayPal.Me-Link suchen.","content_sharing_1_MYKR":"Wenn Sie sich für den Service anmelden, erteilen Sie PayPal die Genehmigung, Ihre PayPal.Me-Seite öffentlich zugänglich zu machen, und nehmen zur Kenntnis, dass Ihre PayPal.Me-Daten für jede Person einsehbar sind, die darauf zugreift.","content_sharing_2":"Wenn Sie sich für den Service anmelden, erteilen Sie PayPal die Genehmigung, Ihre PayPal.Me-Details, -Links und -Seiten öffentlich zugänglich zu machen, und nehmen zur Kenntnis, dass diese Inhalte für jede Person einsehbar sind, die darauf zugreift.","content_sharing_2_MYKR":"Wenn Sie eine PayPal.Me-Seite erstellen, können Sie Zahlungen in Ihr PayPal-Konto erhalten, ohne Ihre E-Mail-Adresse oder Telefonnummer weiterzugeben. Anderen PayPal-Nutzern kann Ihr PayPal.Me-Link angezeigt werden, wenn sie ihre Adressbücher synchronisieren (und Sie als Kontakt aufgeführt sind) oder sie Ihnen eine Zahlung mit PayPal senden wollen und nach Ihren PayPal.Me-Daten suchen.","content_sharing_3":"In Ihrem PayPal-Konto oder in der PayPal-App können Sie Ihren PayPal.Me-Link jederzeit deaktivieren oder Einstellungen ändern. \u003cstrong>Wenn\u003c/strong> Sie Ihren PayPal.Me-Link deaktivieren, sind Ihr PayPal.Me-Link, Ihre PayPal.Me-Seite und Ihre PayPal.Me-Details nicht mehr öffentlich auffindbar, und Sie können mit Ihrem PayPal.Me-Link kein Geld mehr empfangen.","title_purposes":"Persönliche oder geschäftliche Zwecke","title_purposes_KR":"Geschäftliche Zwecke","content_purposes_1":"Wenn Sie sich für den Service anmelden und einen PayPal.Me-Link festlegen, müssen Sie angeben, ob Sie diesen Link vorwiegend für Transaktionen mit Freunden und Familie (\u003cstrong>persönliche\u003c/strong> Nutzung) oder für eingehende Zahlungen von Kunden für Waren und Dienstleistungen (\u003cstrong>geschäftliche\u003c/strong> Nutzung) verwenden werden. Sie können zwar nachträglich einen persönlichen PayPal.Me-Link als geschäftlich und ggf. auch einen geschäftlichen Link als persönlich einstufen, aber Sie dürfen einen persönlichen Link keinesfalls für geschäftliche Transaktionen oder einen geschäftlichen Link für persönliche Zahlungen nutzen.","content_purposes_1_MYKR":"Sie stimmen zu, Ihre PayPal.Me-Seite ausschließlich für den Empfang von Zahlungen für Waren und Dienstleistungen zu nutzen.","content_purposes_2":"Wenn Sie ein PayPal-Geschäftskonto haben, dürfen Sie über den zugehörigen PayPal.Me-Link nur geschäftliche Zahlungen empfangen. Sollte PayPal feststellen, dass Sie über einen persönlichen PayPal.Me-Link Zahlungen für Waren und Dienstleistungen empfangen, können Ihnen die entsprechenden Gebühren rückwirkend berechnet werden, und Ihr PayPal.Me-Link kann als geschäftlich eingestuft werden. Weitere Informationen zu unseren Gebühren finden Sie in den \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">PayPal-Nutzungsbedingungen\u003c/a>.","content_purposes_2_MYKR":"PayPal behält sich das Recht vor, Ihre PayPal.Me-Seite zu deaktivieren, wenn wir nach eigenem Ermessen feststellen, dass Sie nichtgeschäftliche Zahlungen über Ihren PayPal.Me-Link erhalten haben. Weitere Informationen zur unseren Gebühren finden Sie in den \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">PayPal-Nutzungsbedingungen\u003c/a>.","title_guidelines":"Richtlinien für PayPal.Me-Nutzer","content_guidelines_1":"Neben den geltenden Vereinbarungen haben wir einige grundlegende Regeln für die Nutzer des Service festgelegt.","content_guidelines_2":"Sie dürfen Ihr PayPal-Passwort und sonstige Anmeldedaten nicht an andere Personen weitergeben, damit diese Ihre PayPal.Me-Links verwalten können, und Sie dürfen auch nicht die Login-Daten anderer Nutzer für solche Zwecke verwenden.","content_guidelines_3":"Darüber hinaus dürfen Sie keinen PayPal.Me-Link festlegen, der:","content_guidelines_3a":"anstößig, beleidigend, verleumderisch, pornografisch, bedrohlich oder obszön ist,","content_guidelines_3b":"verboten ist oder zu verbotenen Aktivitäten anstiftet, insbesondere zu Verletzungen der Urheber-, Datenschutz- oder Eigentumsrechte von PayPal, von anderen PayPal-Nutzern oder von Dritten,","content_guidelines_3c":"Ihr Passwort oder das Passwort eines anderen Nutzers oder die persönlichen Daten von Dritten enthält oder zur Weitergabe solcher Daten auffordert,","content_guidelines_3d":"Ihre Verbindung mit einem anderen Nutzer oder Unternehmen vortäuscht oder falsch darstellt bzw. aus anderen Gründen als betrügerisch, falsch oder irreführend einzustufen ist, oder","content_guidelines_3e":"nach Maßgabe von PayPal gegen die Vereinbarungen verstößt.","content_guidelines_4":"Sie erklären sich damit einverstanden, dass Verstöße gegen diese Bestimmungen eine sofortige Deaktivierung Ihrer PayPal.Me-Links und die Sperre der zugehörigen PayPal-Konten zur Folge haben können. Sie stimmen außerdem zu, dass PayPal Ihren PayPal.Me-Link aus beliebigen Gründen zurückfordern kann.","content_guidelines_5":"PayPal behält sich das Recht vor, diese Bedingungen nach eigenem Ermessen jederzeit zu ändern. Dies geschieht durch Veröffentlichung einer aktualisierten Version der Bedingungen unter \u003ca href=\"https://www.paypal.me/pages/terms\" target=\"_blank\">https://www.paypal.me/pages/terms\u003c/a>. Eine aktualisierte Version wird mit dem Datum ihrer Veröffentlichung wirksam. Durch Ihre fortgesetzte Nutzung des PayPal.Me-Service stimmen Sie den aktualisierten Bedingungen zu."},"terms":{"title_1":"Bedingungen für PayPal.Me","content_1":"Der PayPal.Me-Dienst (der \"Service\") wird Ihnen von PayPal Pte. Ltd. (\"PayPal\") zur Verfügung gestellt. Mit diesem Service können Sie eine persönliche PayPal.Me-URL erstellen, über die andere Personen Ihnen Geld mit PayPal senden können. Für diesen Service gelten die Bedingungen für PayPal.Me sowie die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">PayPal-Nutzungsbedingungen\u003c/a>, die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\">PayPal-Datenschutzgrundsätze\u003c/a> und andere geltende Vereinbarungen zwischen Ihnen und PayPal.","title_friends_and_family":"PayPal.Me für persönliche oder geschäftliche Zahlungen","content_friends_and_family":"Bei der Anmeldung werden Sie eventuell gefragt, ob Sie Ihre PayPal.Me-URL für persönliche (Freunde und Familie) oder geschäftliche (Waren und Dienstleistungen) Zahlungen nutzen wollen. Wenn Sie die Option \"Persönliche Zahlungen\" auswählen, verpflichten Sie sich, Ihre PayPal.Me-URL ausschließlich für Zahlungen von Freunden und Familie zu nutzen. In diesem Fall dürfen Sie PayPal.Me nicht für Zahlungen für Waren und Dienstleistungen verwenden, ohne die entsprechenden Gebühren zu zahlen. Wenn Sie die Option \"Geschäftliche Zahlungen\" wählen, stimmen Sie zu, Ihre PayPal.Me-URL ausschließlich für den Empfang von Zahlungen für Waren und Dienstleistungen zu nutzen. Wenn Sie ein PayPal-Geschäftskonto haben, können Sie die PayPal.Me-URL nur für geschäftliche Zahlungen verwenden. Wir behalten uns das Recht vor, Ihre PayPal.Me-URL als geschäftlich zu definieren, wenn Sie bei der Anmeldung ein Geschäftskonto haben oder wenn wir nach eigenem Ermessen feststellen, dass Sie mit Ihrer PayPal.Me-URL Zahlungen für Waren und Dienstleistungen empfangen, ohne die entsprechenden Gebühren zu zahlen. Weitere Informationen zur Bemessung der Gebühren für persönliche und geschäftliche Zahlungen finden Sie in den PayPal-Nutzungsbedingungen.","title_2":"Ihre PayPal.Me-URL","content_2":"Die eindeutige alphanumerische URL, die Sie für Ihre persönliche PayPal.Me-Seite auswählen, darf andere nicht hinsichtlich Ihrer Identität täuschen, zum Beispiel durch Vorgeben, dass die URL einer anderen Person oder einem anderen Unternehmen gehört. Sie darf außerdem keine beleidigenden, anstößigen und verleumderischen Begriffe enthalten oder das geistige Eigentum oder andere Rechte Dritter verletzen. Ihre Nutzung der URL muss die \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">Nutzungsbedingungen\u003c/a> und \u003ca href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\">Nutzungsrichtlinie\u003c/a> von PayPal einhalten. Wir können Sie nach eigenem Ermessen dazu auffordern, Ihre PayPal.Me-URL oder die von Ihnen auf dieser Seite eingefügten Profildaten zu ändern, oder Ihre PayPal.Me-URL deaktivieren.","title_3":"Weitergabe Ihrer Informationen","content_3":"Im Rahmen der Weitergabe von Daten, der Sie gemäß den PayPal-Datenschutzgrundsätzen zugestimmt haben, autorisieren Sie PayPal, den mit Ihrem PayPal-Konto verbundenen Namen, Ihr Profilbild und die Stadt auf Ihrer persönlichen PayPal.Me-Seite zu dem Zweck anzuzeigen, dass andere Personen Sie über PayPal.Me erkennen und Ihnen Geld senden können. Sie erkennen an, dass diese Seite für alle Personen sichtbar ist, die Ihre PayPal.Me-URL aufrufen."},"top":{"salutation":"Hallo {first_name}!","log_out":"Ausloggen"},"session":{"all_done":"Alles erledigt?","we_will_log_you_out":"Sie werden in Kürze ausgeloggt.","stay_logged_in":"Eingeloggt bleiben","thanks":"Vielen Dank, dass Sie PayPal.Me nutzen","you_were_logged_out":"Da Sie 15 Minuten lang inaktiv waren, haben wir Sie zu Ihrer Sicherheit ausgeloggt.","login":"Wieder einloggen"}});
